#include multiple copy/paste
map f1 copy_to_buffer a
map alt+f1 paste_from_buffer a

map f2 copy_to_buffer b
map alt+f2 paste_from_buffer b

map f3 copy_to_buffer c
map alt+f3 paste_from_buffer c

map f4 copy_to_buffer d
map alt+f4 paste_from_buffer d

# Tabs

map ctrl+shift+q new_tab_with_cwd
map ctrl+shift+w close_tab

map ctrl+shift+1 detach_tab
map ctrl+shift+2 detach_tab ask

map ctrl+shift+alt+q set_tab_title

# Window Management
map ctrl+shift+tab new_window_with_cwd
map ctrl+alt+shift+tab close_window

map ctrl+shift+f1 detach_window
map ctrl+shift+f2 detach_window ask

